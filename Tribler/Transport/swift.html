<head>
<title>swift HTML5 Demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
</head>

<body>


<h2>HTML5 swift backend</h2>

<h3>Video here</h3>

<script>
 function failed(e) {
   // video playback failed - show a message saying why
   switch (e.target.error.code) {
     case e.target.error.MEDIA_ERR_ABORTED:
       alert('arno: You aborted the video playback.');
       break;
     case e.target.error.MEDIA_ERR_NETWORK:
       alert('arno: A network error caused the video download to fail part-way.');
       break;
     case e.target.error.MEDIA_ERR_DECODE:
       alert('arno: The video playback was aborted due to a corruption problem or because the video used features your browser did not support.');
       break;
     case e.target.error.MEDIA_ERR_SRC_NOT_SUPPORTED:
       alert('arno: The video could not be loaded, either because the server or network failed or because the format is not supported.');
       break;
     default:
       alert('An unknown error occurred, code:'+e.target.error.code);
       break;
   }
 }
</script>

<!-- RD TV -->
<video src="tribe://127.0.0.1:20000/60bcdfd1c2c42d252b536f0bf43b53cc75ff4f75@2561" controls autoplay onerror="failed(event)"></video>
